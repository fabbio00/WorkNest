<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentation Index</title>
  <style>
    body {
      background-color: #e8eaf6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      color: #555;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 2em 0;
    }
    a {
      text-decoration: none;
      color: #2196F3;
      font-size: 1.2em;
      border: 2px solid #2196F3;
      padding: 0.5em 1em;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #2196F3;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="worknest-logo.ico" alt="Application Logo">
    <h1>WorkNest Documentation</h1>
    <p>Choose which part of the application you want to see:</p>
    <ul>
      <li><a href="fe-docs/">UI Documentation</a></li>
      <li><a href="be-docs/">Backend Documentation</a></li>
    </ul>
  </div>
</body>
</html>
